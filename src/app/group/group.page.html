<ion-header [translucent]="true">
  <ion-toolbar class="neon">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Grupos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grupos</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card>
    <ion-card-header>
      <ion-card-title>Todos los grupos</ion-card-title>
      <ion-button (click)="presentPopoverToAddGroup()"><ion-icon name="add-outline"></ion-icon></ion-button>
    </ion-card-header>
    <ion-card-content>
      <ion-button fill="outline" (click)="onComeBack()"><ion-icon slot="icon-only"
        name="arrow-back-outline"></ion-icon></ion-button>
      <ion-list>
        <ion-item *ngFor="let group of groups;">
          <ion-label>{{group.name}}</ion-label>
          <ion-button (click)="deleteGroup(group.id ?? '')"><ion-icon name="trash-outline"></ion-icon></ion-button>
          <ion-button (click)="presentPopoverToEditGroup(group)"><ion-icon name="create-outline"></ion-icon></ion-button>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>

  <ion-toast [isOpen]="isOpenToast" [message]="messageToast" [duration]="5000" (didDismiss)="toggleToast()"></ion-toast>
  <ion-alert header="Ops.." subHeader="Parece que algo salió mal. Inténtalo de nuevo." [message]="errorMessage"
    [buttons]="alertButtons" [isOpen]="isAlertOpen" (didDismiss)="setOpen(false)"></ion-alert>
</ion-content>
